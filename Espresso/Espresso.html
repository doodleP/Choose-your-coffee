<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="espresso.css">
    <sript src="espresso.js"></sript>
</head>
<body>

    <div class="cup-container">
        <svg viewBox="0 0 200 200" class="coffee-cup">
            <!-- Cup Body -->
            <path d="M 50 50 Q 100 10, 150 50 L 150 170 Q 100 200, 50 170 Z" fill="#d2b48c" stroke="#8b4513" stroke-width="3"/>
            
            <!-- Coffee Layer -->
            <path class="coffee" d="M 52 120 Q 100 90, 148 120 L 148 150 Q 100 170, 52 150 Z" fill="#6b4226"/>
            
            <!-- Milk Layer -->
            <path class="milk" d="M 52 100 Q 100 70, 148 100 L 148 120 Q 100 140, 52 120 Z" fill="#f5f5dc"/>
            
            <!-- Foam Layer -->
            <path class="foam" d="M 52 85 Q 100 55, 148 85 L 148 100 Q 100 115, 52 100 Z" fill="#fff"/>
        </svg>
    </div>

</body>
</html>
