<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="Assets/homepage.js" defer></script>
    <link rel="stylesheet" href="Assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="../Assets/imgs/beans.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="navbar">
            <div><img src="Assets/imgs/beans.png" style="height: 50px"></div>
            <div><p>BACK</p></div>
            <div><p>RESTART</p></div>
            <div><p>ABOUT</p></div>
        </div>

        <div class="title">
            <img src="Assets/imgs/title.png" class="title-pic">
        </div>
        
        <div class="coffee-table">

            <div class="coffee-item">
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <img src="Assets/imgs/espresso.png" style="height:100px">
                <p>Espresso</p>
            </div>

            <div class="coffee-item">
                <div class="snowflake"></div>
                <div class="snowflake"></div>
                <div class="snowflake"></div>
                <div class="snowflake"></div>
                <img src="Assets/imgs/americano.png" style="height:115px; translate: 0 -12px;">
                <p>Americano</p>
            </div>

            <div class="coffee-item">
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <img src="Assets/imgs/macchiato.png" style="height:110px">
                <p>Macchiato</p>
            </div>

            <div class="coffee-item">
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <img src="Assets/imgs/latte.png" style="height:95px; translate: 0 6px;">
                <p>Latte</p>
            </div>

            <div class="coffee-item">
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <img src="Assets/imgs/cappuccino.png" style="height:115px">
                <p>Cappuccino</p>
            </div>

            <div class="coffee-item">
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <img src="Assets/imgs/mocha.png" style="height:110px">
                <p>Mocha</p>
            </div>

            <div class="coffee-item">
                <div class="snowflake"></div>
                <div class="snowflake"></div>
                <div class="snowflake"></div>
                <div class="snowflake"></div>
                <img src="Assets/imgs/affogato.png" style="height:110px; translate: 0 2px;">
                <p>Affogato</p>
            </div>

            <div class="coffee-item">
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <img src="Assets/imgs/flat white.png" style="height:110px; translate: 0 5px;">
                <p>Flat White</p>
            </div>

            
        </div>

        <div class="subtitle">
            <div class="banner">
                <p>CHOOSE YOUR COFFEE!</p>
            </div>
        </div>

        <footer>
            <p class="footer">Copyright &#169; 2025 Shreya Koshta</p>
        </footer>

    </div>
</body>
</html>
